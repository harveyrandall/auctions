{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<form action="{% url 'bidding:login' %}" method="POST" class="col-12">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Login</button>
			<p><small class="text-info"><a href="{% url 'bidding:password_reset' %}">Forgot your password? Click here to reset it.</a></small></p>
		</form>
	</div>
{% endblock %}
