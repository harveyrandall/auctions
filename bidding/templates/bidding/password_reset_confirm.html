{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	{% if validlink %}
		<div class="row">
			<form method="POST" class="col-12">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" type="submit">Reset</button>
			</form>
		</div>
	{% else %}
		<div class="jumbotron col-12">
			<h1 class="display-4">Invalid link</h1>
			<p class="lead">You may have already used this link to reset your password.</p>
			<a class="btn btn-primary btn-lg" href="{% url 'bidding:index' %}" role="button">Return to home</a>
		</div>
	{% endif %}
{% endblock %}
